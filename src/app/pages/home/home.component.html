<div class="home">
  <div class="home__header">
    <h2>Master CSS with Interactive Learning</h2>
    <p>Enhance your CSS skills through our interactive exercises and comprehensive documentation. Choose your learning path below.</p>
  </div>
  <div class="home__cards">
    <div class="home__cards__all" *ngFor="let cards of cardsConfig" [routerLink]="cards.link" >
      <img [src]="cards.url" alt="*">
      <h3>{{cards.headers}}</h3>
      <h5>{{cards.text}}</h5>
      <button>{{cards.buttons}}</button>
    </div>
  </div>
  <div class="home__reading">
    <div class="home__reading__texts">
      <div class="home__reading__texts--line">
        გაიარე შენი გზა StudyCodeWay-ზე?
      </div>
      <div class="home__reading__texts--category">
        <study-code-way-home-info *ngFor="let info of informationConfig" [info]="info" />
      </div>



    </div>
  </div>
</div>
