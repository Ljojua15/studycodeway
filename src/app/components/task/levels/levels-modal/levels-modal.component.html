<div class="level-popup">
  <div class="level-popup__cont">

    <div class="level-popup__cont--items"
         (click)="changeLevelFromButton(id)"
         *ngFor="let id of idOfExamples"
         [ngClass]="{'level-popup__cont--active': id === $activeItem$()}"
    >{{id}}</div>

  </div>

</div>
<div class="level-popup__reset"><button (click)="reset()">RESET</button></div>
